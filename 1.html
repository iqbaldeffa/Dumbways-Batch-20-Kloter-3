    <script>
      let x = prompt("Berapa lama meminjam buku / hari");

      function hitungDenda(x) {
        let batasWaktu = Math.ceil(x - 10);
        let dendaBukuMataPelajaran = 1000;
        let dendaNovel = 2000;
        let dendaCerpen = 1500;
        document.write("Meminjam selama : " + x + " hari" + "<br>");
        document.write(
          "Telat mengembalikan : " + batasWaktu + " hari" + "<br>"
        );
        document.write(
          "Denda buku mata pelajaran : Rp. " +
            dendaBukuMataPelajaran * batasWaktu +
            "<br>"
        );
        document.write("Denda novel : Rp. " + dendaNovel * batasWaktu + "<br>");
        document.write(
          "Denda cerpen : Rp. " + dendaCerpen * batasWaktu + "<br>"
        );
        document.write(
          "Total : Rp. " +
            (dendaBukuMataPelajaran + dendaNovel + dendaCerpen) * batasWaktu
        );
      }
      hitungDenda(x);
    </script>
  </body>
